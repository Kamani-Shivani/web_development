<html>
<head>
<style>
/* White rectangle*/
.flag{
  width:900px;
  height:600px;
  background-color:white;
  position:relative;
  border:5px solid black;
}
/* Red rectangle*/
.flag>div{
  width:100%;
  height:300px;
  background-color:#DC143C;
  position:absolute;
  top:300px;
}
p{
  margin:0;
  font-size:5rem;
  color:black;
}
</style>
</head>
<body>
<center>
  <div class='flag'>
    <div>
    </div>
  </div>
</center>
</body>
<center><u><h2><p>The Flag of Poland</p></h2></u></center>
</html>
