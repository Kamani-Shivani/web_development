/* JAPAN FLAG*/


<html>
<head>
<style>
/* White rectangle*/
.flag{
width:800px;
height:500px;
background-color:white;
position:relative;
border:3px solid black;
}
/* Red circle*/
.flag>div{
width:200px;
height:200px;
background-color:red;
border-radius:100px;
position:absolute;
top:120px;
left:300px;
}
p{
font-size:5rem;
color:black;
}
</style>
</head>
<body>
<center><div class='flag'>
<div>
</div>
</div>
</center>
<center><u><h2><p>The Japan</p></h2></u></center>
</body>
</html>
