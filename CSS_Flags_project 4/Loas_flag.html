/* LOAS FLAG*/


<html>
<head>
<style>
/* Red rectangle*/
.flag{
width:900px;
height:600px;
background-color:#CE1126;
position:relative;
text-align:center;
color: black;
}
/* Blue rectangle*/
.flag>div{
width:100%;
height:300px;
background-color:#002868;
position:absolute;
top:150px;
}
/* White circle*/
.flag>div>div{
width:200px;
height:200px;
background-color:white;
border-radius:100px;
position:relative;
text-align:center;
top:20px;
left:350px;
}
p{
margin:0;
font-size:5rem;
color:black;
}
</style>
</head>
<body>
<center>
<div class='flag'>
<h1><p>The Flag</p></h1>
<div>
<div>
<h1><p>of Loas</p></h1>
</div>
</div>
</div>
</center>
</html>
